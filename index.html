<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stocks Profit Or Loss</h1>

    <main>
        <label for="initial-price">Initial Price<br>
            <input type="text" placeholder="Enter the Initial Price" id="initial-price">
        </label>
        
        <br/>
        <label for="stocks-quantity">Quantity of Stocks<br>
            <input type="text" placeholder="Enter the number of Stocks bought" id="stocks-quantity">
        </label>
        
        <br/>
        <label for="current-price">Current Price<br>
            <input type="text" placeholder="Enter the current Price of the Stocks" id="current-price">
        </label>

        <button id="submit-btn">Tell Me!</button>

        <div id="output-box"></div>
        
    </main>


    <script src="app.js"></script>
</body>
</html>
